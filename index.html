    <div class="synthParams">
      <p>Synth Params</p>
      <p />
      <label
        >Wave Type:
        <select class="waveSelect">
          <option value="sine">Sine</option>
          <option value="triangle">Triangle</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="square">Square</option>
        </select>
      </label>
      <br />
      <label
        >Bass Vol:
        <input type="range" min="0" max="100" value="50" class="bassVol" />
      </label>
      <br />
      <label display="inline"
        >Filter:
        <input
          type="range"
          min="50"
          max="2000"
          value="1025"
          class="bassFilterFreq"
        />
      </label>
      <label display="inline"
        >Res:
        <input type="range" min="0" max="100" value="0" class="bassFilterRes" />
      </label>
    </div>
    <div class="drumParams">
      <p>Drum Params</p>
      <p />
      <label
        >Drum Vol:
        <input type="range" min="0" max="100" value="50" class="drumVol" />

    <div class="globalParams">

      <p />
      <!--     <label>Master Vol:

      <br />

      <label
        >Tempo:
        <input type="range" min="40" max="200" value="120" class="tempo" />
      </label>
      <label
        >Swing:
        <input type="range" min="0" max="100" value="0" class="swing" />
      </label>
